DisplayLabel: %Config:AppTitle%
# Valid top-level controllers are Window and Viewport
Controller: Window
  Width: 1200
  Height: 700

  SubView:
    Controller: BorderPanel

      WestView:
        DisplayLabel: _(Main menu)
        Controller: BorderPanel
          Width: 230
          Collapsible: True
          Border: True
          Split: True
          Header: True
          .NorthView:
            Controller: HtmlPanel
              Split: False
              Html: <center><p><img src="%IMAGE(hello_kitto_150)%" width="150" height="47"></img></p></center>
          CenterView:
            Controller: TreePanel
              TreeView: MainMenu

      CenterView:
        Controller: TabPanel
          Border: True
          SubViews:
            #View: Girls
            #View: Dolls
            View: DollsCard

      NorthView:
        Controller: ToolBar
          TreeView: MainMenu

      SouthView:
        Controller: StatusBar
          Text: _(User: %Auth:UserName%)
        ImageName: user
