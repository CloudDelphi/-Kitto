Type: Data

Controller: List

MainTable:
  Model: CUSTOMER

  Controller:
    PopupWindow:
      Width: 600
      Height: 320

    Filters:
      DisplayLabel: Customer Filter
      Items:
        FreeSearch: Search Name
          # ExpressionTemplate should contain a {value} placeholder for the search term.
          ExpressionTemplate: >
            upper(CUSTOMER_NAME) like upper('%{value}%')

  DetailTables:
    Controller:
      # Tabs/Popup. Default = Tabs. 
      Style: Tabs
    Table:
      Model: PROJECT
      Controller:
        PopupWindow:
          Width: 500
          Height: 250

      DetailTables:
        Controller:
          # Tabs/Popup. Default = Tabs. 
          Style: Tabs
        Table:
          Model: PHASE
          Controller:
            PopupWindow:
              Width: 500
              Height: 320
            Form:
              Layout: Phases_Form
