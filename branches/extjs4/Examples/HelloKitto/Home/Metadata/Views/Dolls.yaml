Type: Data

Controller: List
  AllowClose: False
  Filters:
    DisplayLabel: Choose Mom
    Items:
      DynaList: Mom
        # CommandText must select the value field and the display field as the first two fields.
        CommandText: |
          select GIRL_ID, GIRL_NAME 
          from GIRL order by GIRL_NAME
        # ExpressionTemplate should contain a {value} placeholder for the value field selected by the CommandText.
        ExpressionTemplate: Doll.Mom_Id = '{value}'

MainTable:
  Model: Doll
  Fields:
    Doll_Id:
    Doll_Name:
    Date_Bought:
    Hair:
    Dress_Size:
    Mom:
    Mom.Phone: Mom_Phone
      DisplayLabel: Mom's Phone
    Aspect:
    Picture:

  Controller:
    AutoOpen: False

    PopupWindow:
      Width: 460
      Height: 360

    Grouping:
      FieldName: Hair
      StartCollapsed: False
      ShowName: False
      ShowCount: True
        Template: {[values.rs.length]} Dolls have {text} hair
