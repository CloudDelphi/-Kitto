Type: Data

Controller: List
  AllowClose: True
  AllowMultipleInstances: True
  Filters:
    DisplayLabel: Search Parties
    Items:
      FreeSearch: Name/Address
        ExpressionTemplate: >
          upper(PARTY.ADDRESS) like upper('%{value}%') 
                or upper(PARTY.PARTY_NAME) like       
          upper('%{value}%')

MainTable:
  Model: Party

  Controller:
    Grouping:
      FieldName: Party_Period
      # SortFieldName defaults to FieldName.
      SortFieldName: Party_Period_Order
      StartCollapsed: False
      ShowName: False
      ShowCount: True

  DetailTables:
    Controller:
      # Tabs/Popup. Default = Tabs.
      Style: Tabs
    Table:
      Model: Invitation
      Fields:
        Invitation_Id:
        Party:
          IsVisible: False
        Invitee:
        Accepted:
