<style type="text/css">
#images-view .thumb{
	padding: 3px;
}
#images-view .thumb img{
	height: 60px;
	width: 80px;
}
#images-view .thumb-wrap{
	float: left;
	margin: 4px;
	margin-right: 0;
	padding: 5px;
}
#images-view .thumb-wrap span{
	display: block;
	overflow: hidden;
	text-align: center;
}

#images-view .x-view-over{
  border: 1px solid #dddddd;
  background: #efefef url(/ext/resources/images/default/grid/row-over.gif) repeat-x left top;
	padding: 4px;
}

#images-view .x-view-selected{
	background: #eff5fb url(images/selected.gif) no-repeat right bottom;
	border:1px solid #99bbe8;
	padding: 4px;
}
#images-view .x-view-selected .thumb{
	background:transparent;
}

#images-view .loading-indicator {
	font-size:11px;
	background-image:url('/ext/resources/images/default/grid/loading.gif');
	background-repeat: no-repeat;
	background-position: left;
	padding-left:20px;
	margin:10px;
}
</style>
<tpl for=".">
  <div class="thumb-wrap" id="{Doll_Id}">
    <div class="thumb"><img src="{Picture}" title="{Doll_Name}"></img></div>
    <span>{Doll_Name}</span>
    <span>Date Bought: {Date_Bought:date}</span><span>{Hair} hair</span><span>Dress size: {Dress_Size}</span>
  </div>
</tpl>
