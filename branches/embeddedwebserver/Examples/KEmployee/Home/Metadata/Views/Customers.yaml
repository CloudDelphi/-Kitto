Type: Data
Controller: List
  .InplaceEditing: True
  Filters:
    DisplayLabel: Search Customers
    Items:
      FreeSearch: Free Search
        ExpressionTemplate: (Customer.Customer like '%{value}%') or (Customer.CONTACT_FIRST like '%{value}%') or (Customer.CONTACT_LAST like '%{value}%') or (Customer.PHONE_NO like '%{value}%') or (Customer.ADDRESS_LINE1 like '%{value}%') or (Customer.ADDRESS_LINE2 like '%{value}%') or (Customer.City like '%{value}%') or (Customer.STATE_PROVINCE like '%{value}%') or (Customer.POSTAL_CODE like '%{value}%') or (Customer.ON_HOLD like '%{value}%')
MainTable:
  Model: Customer
  Fields:
    CustNo:
      IsReadOnly: True
    Customer:
    ContactFirst:
    ContactLast:
    PhoneNo:
    AddressLine1:
    AddressLine2:
    City:
    StateProvince:
    PostalCode:
    OnHold:
    CountryRef:
  Controller:
    PopupWindow:
      Width: 800
      Height: 500

    ToolViews:
      DownloadCSV:
        DisplayLabel: Download in CSV
        ImageName: download
        Controller: ExportCSVTool
          RequireSelection: False  
      DownloadExcel:
        DisplayLabel: Download in Excel
        Controller: ExportExcelTool
          OutputFileName: PartyList.xls
          UseTemplate: PartyList.xlt
          RequireSelection: False  
  DetailTables:
    Controller:
      # Tabs/Popup. Default = Tabs.
      Style: Tabs
    Table:
      Model: Sales
      Fields:
        CustNoRef:
          Fields:
            CustNo:
          IsVisible: False
        PoNumber:
          IsVisible: False
        OrderStatus:
        OrderDate:
        ShipDate:
        DateNeeded:
        Paid:
        QtyOrdered:
        TotalValue:
        Discount:
        ItemType:
        Aged:
        SalesRepRef:
        
