DisplayLabel: %Config:AppTitle%
# Valid top-level controllers are Window and Viewport
Controller: Window
  Width: 1000
  Height: 600

  SubView:
    Controller: BorderPanel

      WestView:
        DisplayLabel: _(Main menu)
        Controller: BorderPanel
          Width: 155
          Collapsible: True
          Border: True
          Split: True
          Header: True
          NorthView:
            Controller: HtmlPanel
              Split: False
              Html: <p><img src="%IMAGE(hello_kitto_150)%" width="150" height="47"></img></p>
          CenterView:
            Controller: TreePanel
              TreeView: MainMenu

      CenterView:
        Controller: TabPanel
          Border: True
          SubViews:
            View: Girls
            View: Dolls

      NorthView:
        Controller: ToolBar
          TreeView: MainMenu

      SouthView:
        Controller: StatusBar
          Text: <p>_(User: %Auth:UserName%)</p>
        ImageName: user
