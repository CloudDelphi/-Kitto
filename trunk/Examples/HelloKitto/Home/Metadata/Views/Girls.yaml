Type: Data

Controller: List
  InplaceEditing: True
  Filters:
    DisplayLabel: Girls Filter
    Connector: and
    Items:
      ButtonList: Hair Color
        Items:
          Blond: _(Blond)
            Expression: HAIR.HAIR_COLOR = 'Blond'
          Walnut: _(Walnut)
            Expression: HAIR.HAIR_COLOR = 'Walnut'
          Black: _(Black)
            Expression: HAIR.HAIR_COLOR = 'Black'
          Silver: _(Silver)
            Expression: HAIR.HAIR_COLOR = 'Silver'
          Red: _(Red)
            Expression: HAIR.HAIR_COLOR = 'Red'
          Platinum: _(Platinum)
            Expression: HAIR.HAIR_COLOR = 'Platinum'

MainTable:
  Model: Girl
  Fields:
    Girl_Id:
      IsVisible: False
    Girl_Name:
    Age:
    Phone:
    Hair:

  Controller:
    RowClassProvider: |
      function (record, index) {
        var age = record.get('Age');
        if (age >= 15) {
          return 'important-row';
        } else if (age >= 12) {
          return 'semi-important-row';
        } else
          return '';
      }
