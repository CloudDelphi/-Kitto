Type: Data

Controller: List
  InplaceEditing: True
  Filters:
    DisplayLabel: Girls Filter
    Connector: and
    Items:
      DynaList: Hair Color
        CommandText: select cast('%' as varchar(10)) ID, '(Tutti)' VALORE from RDB$DATABASE
        ExpressionTemplate: HAIR.HAIR_COLOR like '{value}'
      ButtonList: Hair Color
        Items:
          All: All
            Expression: 1 = 1
            IsDefault: True
          Blond: Blond
            Expression: HAIR.HAIR_COLOR = 'Blond'
          Walnut: Walnut
            Expression: HAIR.HAIR_COLOR = 'Walnut'
          Black: Black
            Expression: HAIR.HAIR_COLOR = 'Black'
          Silver: Silver
            Expression: HAIR.HAIR_COLOR = 'Silver'
          Red: Red
            Expression: HAIR.HAIR_COLOR = 'Red'
          Platinum: Platinum
            Expression: HAIR.HAIR_COLOR = 'Platinum'

