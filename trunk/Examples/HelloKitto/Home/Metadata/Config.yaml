AppTitle: _(Peoria Girls and their Dolls)

.LanguagePerSession: True
LoginWindowAppearance:
  HtmlPanel: |
    <center>
      <p><img src="%IMAGE(hello_kitto_150)%"></img></p>
      <p style="font: 14px arial,tahoma,verdana,helvetica;">_(Login)</p>
    </center>
  HtmlPanelWidth: 300
  HtmlPanelHeight: 80

BlobPath: %HOME_PATH%UploadedFiles\

# Change this to switch databases.
DefaultDatabaseName: DBXFb
# DefaultDatabaseName: ADOMSSQL
# DefaultDatabaseName: FDMSSQL
# DefaultDatabaseName: FDFb

Databases:
  DBXFb: DBX
    Connection:
      DriverName: Firebird
      DataBase: localhost:HelloKitto
      User_Name: SYSDBA
      Password: masterkey
      ServerCharSet: UTF8
      WaitOnLocks: True
      IsolationLevel: ReadCommitted
      Trim Char: False

  FDMSSQL: FD
    Connection:
      DriverID: MSSQL
      Server: %COMPUTERNAME%\MSSQL2K8R2
      ApplicationName: %APPTITLE%
      Database: HelloKitto
      OSAuthent: Yes
      Isolation: RepeatableRead

  FDFb: FD
    Connection:
      DriverID: FB
      # Alias of database defined in Aliases.conf
      Database: HELLOKITTO
      User_Name: SYSDBA
      Password: masterkey
      Server: localhost
      CharacterSet: UTF8
      Protocol: TCPIP

  DBXMSSQL: DBX
    Connection:
      DriverName: MSSQL
      HostName: localhost
      DataBase: HelloKitto
      OS Authentication: True

  ADOMSSQL: ADO
    Connection:
      # This doesn't work because of a bug with date and time fields in ADO/OLEDB.
      # See http://qc.embarcadero.com/wc/qcmain.aspx?d=78910
      #Provider: SQLOLEDB.1
      # Using the Native client fixes the date bug but still not the time bug.
      Provider: SQLNCLI10
      Trusted_Connection: Yes
      Initial Catalog: HelloKitto
      Data Source: %COMPUTERNAME%

Auth: DB
  Defaults:
    UserName: administrator
    Password: password

AccessControl: Null

# Change this to use a custom view for the home page.
# Alternatively, customize the Home view by replacing its controller.
# Default: Home.
HomeView: HomeTile

HomeGirls:
  Controller: Viewport
    SubView: Girls

HomeDolls:
  Controller: Viewport
    SubView: Dolls

HelloWorld:
  Controller: Viewport
    SubView:
      Controller: HtmlPanel
        Html: <h1>Hello World!</h1>

Ext:
  Theme: blue
  URL: /ext

LanguageId: it
# Either utf-8 or a SBCS corresponding to the system code page
# (such as iso-8859-1 for Western Europe). Defaults to utf-8.
Charset: utf-8

FastCGI:
  TCPPort: 2014
