Type: Data

Controller: List
  AllowClose: True

MainTable:
  Model: PROJECT

  Controller:
    PagingTools: False

    PopupWindow:
      Width: 500
      Height: 250

    List:
      # A (grid) layout with this default name will be used if found.
      #Layout: <view name>_List

    Form:
      # A (form) layout with this default name will be used if found.
      #Layout: <view name>_Form

    Filters:
      DisplayLabel: Project Filter
      Connector: and
      Items:
        FreeSearch: Name free search
          # ExpressionTemplate should contain a {value} placeholder for the search term.
          ExpressionTemplate: >
            upper(PROJECT_NAME) like upper('%{value}%')
        DynaList: Customer
          # CommandText must select the value field and the display field as the first two fields.
          CommandText: |
            select distinct CUSTOMER_ID, CUSTOMER_NAME
            from CUSTOMER order by 2
          # ExpressionTemplate should contain a {value} placeholder for the value field selected by the CommandText.
          ExpressionTemplate: CUSTOMER_NAME = '{value}'

  DetailTables:
    Controller:
      # Tabs/Popup. Default = Tabs. 
      Style: Tabs
    Table:
      Model: PHASE
      Controller:
        PopupWindow:
          Width: 500
          Height: 320
        Form:
          Layout: Phases_Form

