Type: Data
IsLookup: True
Controller: List
  Filters:
    DisplayLabel: Employee Filter
    Items:
      FreeSearch: Search Name
        # ExpressionTemplate should contain a {value} placeholder for the search term.
        ExpressionTemplate: >
          upper(EMPLOYEE_NAME) like upper('%{value}%')
  CenterController:
    AutoFormPlacement: Right
      Size: 1000

MainTable:
  Model: EMPLOYEE
  Fields:
    EMPLOYEE_ID:
    EMPLOYEE_NAME:
    EMPLOYEE_TYPE:
  Controller:
    AutoOpen: True
