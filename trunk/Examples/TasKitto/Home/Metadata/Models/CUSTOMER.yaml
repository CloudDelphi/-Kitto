ModelName: CUSTOMER
Fields:
  CUSTOMER_ID: String(32) not null primary key
    IsVisible: False
    DefaultValue: %COMPACT_GUID%
  CUSTOMER_NAME: String(40) not null
  ADDRESS: String(60)
  CITY: String(60)
  PHONE: String(20)
  EMAIL: String(60)
    Colors:
      FFFF00: ^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$
      FF0000: .*
  STATUS: String(10)
    AllowedValues:
      Prospect: Prospect
      Active: Active
      Inactive: Inactive

DetailReferences:
  PROJECT: PROJECT
ImageName: basket_put
