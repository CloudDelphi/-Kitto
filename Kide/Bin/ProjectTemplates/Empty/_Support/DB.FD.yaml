Connection:
  # Example for MSSQL
  DriverID: MSSQL
  Server: %COMPUTERNAME%
  ApplicationName: %APPTITLE%
  Database: ChangeMe
  OSAuthent: Yes
  # if OSAuthent: No provide User_Name and Password
  User_Name: ChangeMe
  Password: ChangeMe
  Isolation: ReadCommitted

Connection:
  # Example for Firebird
  DriverID: FB
  # Alias of database defined in Aliases.conf
  Database: ChangeMe
  User_Name: ChangeMe
  Password: ChangeMe
  Server: localhost
  CharacterSet: UTF8
  Protocol: TCPIP
  Isolation: ReadCommitted
