    TemplateFileName: DollsCard.html
    .TemplateView:
      Id: images-view
      SelectorClass: div.thumb-wrap
      OverClass: x-item-over

MainTable:
  Model: Doll
  Fields:
    Doll_Id:
    Doll_Name:
    Date_Bought:
    Hair:
    Dress_Size:
    Mom:
    Mom.Phone: Mom_Phone
      DisplayLabel: _(Mom's Phone)
    Aspect:
    Picture:

  EditController:
    Height: 500
    Width: 400

  Controller:
    AllowViewing: True
    Form:
      Layout: Dolls_Form
    ToolViews:
      DownloadText:
        DisplayLabel: _(Download in TXT)
        Controller: ExportTextTool
          ClientFileName: DollList.txt
          RequireSelection: False
      DownloadCSV:
        DisplayLabel: _(Download in CSV)
        ImageName: download
        Controller: ExportCSVTool
          RequireSelection: False
